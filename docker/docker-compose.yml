version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: tribe-postgres
    environment:
      POSTGRES_DB: tribe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: tribe-redis
    ports:
      - "6379:6379"

volumes:
  postgres-data:
